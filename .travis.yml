sudo: false

language: node_js

node_js:
  - lts/*

install:
  - npm ci

script:
  - npm run lint
  - npm test
  - npm run coverage
  - npm run bundle

before_deploy: |
  if [  ! -f /tmp/tagged ]; then
    git config --local user.name "$USERNAME"
    git config --local user.email "$EMAIL"
    export VERSION=$(grep version package.json | grep -o "[0-9]\.[0-9]\.[0-9]")
    export TRAVIS_TAG=v${VERSION}
    # Tag
    git tag $TRAVIS_TAG && touch /tmp/tagged
  fi

deploy:
  - provider: npm
    email: $EMAIL
    api_key: $npmToken
    skip_cleanup: true
    on:
      branch: master
  - provider: releases
    api_key:
      secure: 
    on:
      branch: master